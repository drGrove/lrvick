<script src="https://raw.github.com/kayluhb/slimbox/master/js/slimbox2.js" stype="text/javascript"></script>

<script type="text/javascript">
  $(function (){

var $info = $('#info');

function showInfo(info) {
        $info.html(info.title + " (" + info.photoCount + " photos) " + info.description).fadeIn('slow');
    }

function hideInfo() {
        $info.hide().empty();
    }

jQuery("#gallery").EmbedPicasaGallery('109278148620470841006', {
        show_more: 500,
        loading_animation: '/static/img/loading.gif',
        album_title_tag: '<h3/>',
        album_hover: [showInfo,hideInfo],
        album_toggle: [showInfo,hideInfo]
    });
  });
</script>

<div id="gallery"></div>
